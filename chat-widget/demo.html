<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget Demo</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    h2 { margin: 0 0 12px; font-size: 14px; color: #6b7280; }
  </style>
</head>
<body>
  <div>
    <h2>Light Theme</h2>
    <chat-widget title="Destek" placeholder="Mesajınızı yazın..."></chat-widget>
  </div>

  <div>
    <h2>Dark Theme</h2>
    <chat-widget title="Canlı Yardım" placeholder="Bir şey sorun..." theme="dark"></chat-widget>
  </div>

  <script src="dist/chat-widget.umd.js"></script>
  <script>
    document.querySelectorAll('chat-widget').forEach(el => {
      el.addEventListener('message-sent', (e) => {
        console.log('Message sent:', e.detail);
      });
    });
  </script>
</body>
</html>
